# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-my-project"
BBFILE_PATTERN_meta-my-project = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-my-project = "6"

LAYERDEPENDS_meta-my-project = "core"
LAYERSERIES_COMPAT_meta-my-project = "scarthgap"

